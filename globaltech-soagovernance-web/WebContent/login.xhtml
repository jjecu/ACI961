<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<form style="width: 300px; margin-left: auto; margin-right: auto"
		method="post" action="j_security_check">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Login" />
			</f:facet>

			<h:panelGrid columns="2" style="margin-left:auto; margin-right:auto">
				<h:outputText value="Usuario:" />
				<h:inputSecret id="j_username" />
				<h:outputText value="Password:" />
				<h:inputSecret id="j_password" />
				<rich:spacer height="5px" />
			</h:panelGrid>
			<h:panelGrid style="margin-left:auto; margin-right:auto">
				<h:commandButton value="Login" id="submit" />
			</h:panelGrid>
		</rich:panel>
	</form>
</body>
</html>
